<!DOCTYPE html>
<html>
<head>
	<title>Form-validation</title>
	<style type="text/css">
		form{
			border-collapse: collapse;
			border: 2px solid green;
			padding: 10px;
			margin: 15px;
			width: 50%;
			margin: 0 auto;
		}
		table,td{
			
			margin: 0 auto;
		}
		
	</style>
</head>
<body>
	<form>
		<table>
			<tr>
				<td><label>Name:</label></td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td><label>Contact:</label></td>
				<td><input type="text" name="contact"></td>
			</tr>
			<tr>
				<td><label>Remark:</label></td>
				<td><textarea ></textarea></td>
			</tr>


				<tr>
					<td>Language:</td>
					<td>
						<select name="language">
							<option>Bangla</option>
							<option>English</option>
							<option>Arabic</option>
							<option>Urdo</option>
						</select>
					</td>
				</tr>
				<tr>
				<td><label>Sex:</label></td>
				<td><input type="radio" name="sex" value="Male">
					<label>Male</label>
					<input type="radio" name="sex" value="Female">
					<label>Female</label>
				</td>
			</tr>
			<tr>
				<td><label>Course:</label></td>
				<td>
					
					<input type="checkbox" name="cr" value="NT">
					<label>NT</label>
					<input type="checkbox" name="cr" value="WDPF">
					<label>WDPF</label>
					<input type="checkbox" name="cr" value="DDD">
					<label>DDD</label>
					<input type="checkbox" name="cr" value="GD">
					<label>GD</label> 
				</td>
			</tr>
				<tr>
					<td><input type="button" value="Submit" name="" onclick="pass()" ></td>
				</tr>
			</tr>
		</table>
	</form>
	<hr>
	<p id="put"></p>

	<script type="text/javascript">
		function pass(){
			var a=document.forms[0].elements[0].value;
			var b=document.forms[0].elements[1].value;
			var c=document.forms[0].elements[2].value;
			var d=document.forms[0].language.value;
			var e=document.forms[0].sex.value;
			var f=document.forms[0].cr;
		
			
			var data=" ";

			for(var i=0; i<f.length;i++){
				if (f[i].checked) {
					data=data+f[i].value + " ";
				}
			}

			var g= ('<form><table><tr><th colspan="2">Information Form</th></tr><tr><td>Name:</td><td>'+ a + '</td></tr><tr><td>Contact:</td><td>' + b + '</td></tr><tr><td>Remarks:</td><td> ' + c + '</td></tr><tr><td>Language:</td><td>' + d + '</td></tr><tr><td>Sex:</td><td>' + e + '</td></tr><tr><td>Course:</td><td>' + data + '</td></tr></table></form>');

			document.getElementById("put").innerHTML=g;
			
		}
	</script>

	

</body>
</html>

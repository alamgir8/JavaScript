<!DOCTYPE html>
<html>
<head>
    <title>Prime</title>
    <style>
        table{ 
            width: 100%;
            border:2px double gray;
            }
    .g{ color:green;
    }
    .r{ color:red;
    }
    </style>
    <script type="text/javascript">
        function check(n){
            for(var i=2; i<n; i++)
            if (n % i===0) return "<span class='r'> Not Prime</span>";
               return "<span class='g'> Prime </span>";
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <th>Number</th>
            <th>Pirme or Not</th>
        </tr>
        <script type="text/javascript">
        for (var i=2; i<=100; i++) {
            document.write("<tr><td>"+ i + "</td><td> "+ check(i)+"</td> </tr>")
        }

            
        </script>
    </table>

</body>
</html>

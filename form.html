	<title>For Exam</title>
	<style type="text/css">

			padding: 20px;

body {
	margin: 0;

<body>

	

	<form >
		<table>
		<tr>
			<td>
				<label for="username">User name:</label>
			</td>
			<td>
				<input id="username" type="text" name="firstname">
			</td>
		</tr>
		
		
		<tr>
			<td>
				<label for="fullname">Full Name:</label>
			</td>
			<td>
				<input id="fullname" type="text" name="fullname">
			</td>
		</tr>
		
		<tr>
			<td>
				<label for="password">Password:</label>
			</td>	
			<td>
				<input id="password" type="Password" name="">
			</td>
		</tr>
		
		
		
		<tr>
			<td>
				<label for="repassword">Re-typed password:</label>
			</td>
			<td>
				<input id="repassword" type="password" name="">
			</td>
		</tr>
		
		
		<tr>
			<td>
				<label>Gender:</label>
			</td>
			<td>
				<input type="radio" name="Male">Male 
				<input type="radio" name="Male">Female
			</td>
		</tr>
				
		
		
		<tr>
			<td>
				<label for="Language">Language:</label>
			</td>
			<td>
				<select id="Language">
						<option>English</option>
						<option>Bangla</option>
						<option>Hindi</option>
						<option>Urdu</option>
						<option>Arabic</option>
				 </select>
			 </td>
		</tr>
				
		
		
		<tr>
			<td>
				<label for="comment">Comment:</label>
			</td>
			<td>
				<textarea id="comment"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				
			</td>
			<td>
				<input type="Reset" value="Reset" name="">
				<input type="submit" value="Submit" name="">
			</td>
		</tr>
		</table>
		
		
	</form>

<!DOCTYPE html>
<html>
<head>
	<title>Usename Validation</title>
</head>
<body>
	<form>
		<input type="text" placeholder="inter your username">
		<input type="button" value="Submit" onclick="check()">
	</form>
	<p id="put"></p>
	<script type="text/javascript">
		function check(){
			if (document.forms[0].elements[0].value.length < 8) {
				document.getElementById("put").innerHTML="Your username must be at least 8 character";
			}
			else{
				alert("Your username accepted");
			}
		}
	</script>

</body>
</html>

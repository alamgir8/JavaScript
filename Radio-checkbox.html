<!DOCTYPE html>
<html>
<head>
	<title>Radio checkbox</title>
</head>
<body>
	<fieldset>
		<legend>Gender</legend>
		<form >
			<label>
					<input type="radio" name="Gender" value="Male">
					Male
					<input type="radio" name="Gender" value="Female">
					Female
					<input type="radio" name="Gender" value="Others">
					Others
			</label>
		
	</fieldset>
	<fieldset>
		<legend>Hobbies</legend>
		
			<label><input type="checkbox" name="Hobbies" value="Reading">
					Reading
					<input type="checkbox" name="Hobbies" value="Writing">
					Writing
					<input type="checkbox" name="Hobbies" value="Swimming">
					Swimming
					<input type="checkbox" name="Hobbies" value="Eating">
					Eating
			</label>
		
	</fieldset>
	<fieldset>
		<legend>Distric</legend>
		
			<select name="sel">
				<option value="Dhaka">Dhaka</option>
				<option value="Jamalpur">Jamalpur</option>
				<option value="Khulna">Khulna</option>
				<option value="Rajshahi">Rajshahi</option>
			</select>
		</form>
		
	</fieldset>
	<input type="button" value="Submit" onclick="pass()">
	<br><br>
	<hr>
	<div>
		<textarea rows="20" cols="30" id="put"></textarea>
	</div>
	<script type="text/javascript">
		function pass(){
			var a=document.forms[0].Gender.value;

			var h=document.getElementsByName("Hobbies");

			for(var i=0; i<h.length; i++){
				if (h[i].checked) {
					document.getElementById("put").innerHTML+=h[i].value + "<br>";
				}
			}
			var c=document.forms[0].sel.value;
			document.getElementById("put").innerHTML=a + " <br> "+ c;
		}
	</script>

</body>
</html>
